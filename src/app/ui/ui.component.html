<div class="columns">
	<div *ngFor='let el of elements'>
		<div class="item">{{el}}</div>
	</div>

	<style>
	.columns{
		display: grid;
		border: 2px solid var(--black);
		grid-template-columns: repeat(15, 25px);
	}
	.rows{
		display: grid;
		grid-template-rows: repeat(15, 25px)
	}
	.item{
		border: 1px solid var(--yellow);
	}
	.item1{
		border: 1px solid var(--black)
	}
</style>
